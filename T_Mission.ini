1125|Lv.35 Blitzangriff|Haupt |Lunaya bereitet das Gegenmittel zu, als plötzlich ein Angreifer auf der Bildfläche erscheint. Rette Lunaya vor dem Werodentia-Meuchler Ratzorn.|
1126|Lv.35 Entgiftung|Haupt |Mit Magie und dem Gegenmittel konnte Lunaya den Heiligen Baum endgültig heilen.|
1127|Lv.36 Untersuchungen|Haupt |Melias berichtet, dass die Beryllon-Wache im Norden Untersuchungen anstellt. Hat es etwas mit den Göttertränen zu tun? Frag Beryllon-Wachhauptmann Romlyn.|
1128|Lv.36 Bunte Feder|Haupt |Romlyn bittet dich, Glanz-Moas zu bezwingen und Bunte Federn zu erbeuten, damit Pfeile daraus hergestellt werden können.|
1129|Lv.36 Erzmangel|Haupt |Der Beryllon-Wache gehen die Magischen Pfeile aus. Romlyn möchte, dass du etwas Magisches Eisenerz abbaust, um Nachschub zu schaffen.|
1130|Lv.36 Unschöne Schwärmerei|Haupt |Die Werodentia-Truppen beherrschen die nahen Türkisschwärmer. Romlyn beschließt, dass die Türkisschwärmer ausgerottet werden müssen, bevor ihr weitermarschieren könnt.|
1131|Lv.37 Zielführende Pfeile|Haupt |Die Magischen Pfeile der Beryllon-Wache haben eine Zielfunktion, die automatisch das aktivierte Ziel anvisiert. Schleiche dich ins Werodentia-Lager und platziere den Navigator.|
1132|Lv.37 Zielen und Feuer!|Haupt |Der Navigator ist platziert und Cathie sagt, dass die Beryllon-Wachen euch so gut wie möglich unterstützen werden. Ihr beide müsst euch auf die Werodentia-Magier und Werodentia-Krieger konzentrieren.|
1133|Lv.37 Ein Gegner mit Ehre|Haupt |Der Werodentia-Anführer Rattila stellt sich euch in den Weg. Solltet ihr ihn schlagen können, wird er euch alles erzählen, was er weiß.|
1134|Lv.37 Schurken-Initiation|Haupt |Von Rattila erfährst du, dass seine Auftraggeberin beim Heiligen Baum einen riesigen Vogel gefangen hat und nach Norden geflohen ist. Gib die Information an Romlyn weiter.|
1135|Lv.38 Nordwärts immer, südwärts nimmer|Haupt |Romlyn berichtet, dass Lunaya schon nach Norden vorgegangen ist, um Untersuchungen anzustellen. Du sollst ihr folgen.|
1136|Lv.38 Gefiederte Gegner|Haupt |Lunaya erklärt, dass der Heilige Vogel im Heiligen Baum lebt. Sie wollte den Heiligen Vogel hier suchen, wurde aber von Wilden Moas angegriffen. Du sollst sie bitte vertreiben.|
1137|Lv.38 Sag mal Piep!|Haupt |Lunayas magischer Detektor zeigt an, dass der Heilige Vogel ganz in der Nähe sein muss. Geht nach Norden und sucht weiter!|
1138|Lv.38 Quid pro quo|Haupt |Händler Jethro bleibt dabei, dass der verletzte Heilige Vogel sein Eigentum ist. Doch vielleicht würde er ihn gegen Rubine der Rubinschwärmer eintauschen ...?|
1139|Lv.38 Ent-Täuschung|Haupt |Händler Jethro zeigt sich plötzlich in seiner wahren Gestalt – der eines Schwarzmagiers! Lass dich nicht einschüchtern und bezwinge ihn!|
1140|Lv.39 Frei wie ein Vogel|Haupt |Der magische Käfig hat den Heiligen Vogel sehr geschwächt. Lunaya befreit ihn aus seinem Gefängnis.|
1141|Lv.39 Kraft tanken|Haupt |Lunaya pflegt den schwerverletzten Vogel. Um seine Schmerzen zu lindern, benötigt sie Energierunen von den Schelm-Noomi.|
1142|Lv.39 Düstere Aussichten|Haupt |Der Heilige Vogel bestätigt, dass sich im Azurinschrein eine weitere Götterträne befindet. Doch die Feinde sind dir voraus. Wenn du dich nicht beeilst, fällt die Götterträne in die falschen Hände!|
1143|Lv.39 Ist ja irre!|Haupt |Der Azurinschrein befindet sich im Herzen des Düsterholzes, doch die Irrwische sorgen dafür, dass man sich immer wieder verläuft. Du musst sie auslöschen!|
1144|Lv.39 Wo geht's lang?|Haupt |Das Düsterholz ist nicht sonderlich groß, du musst nur dem Pfad folgen, um den Eingang zum Azurinschrein zu erreichen. Spute dich, der Feind ist schon da!|
1145|Lv.39 Nicht meine Seele!|Haupt |Der Azurinschrein wurde vom Feind bereits geöffnet. Der Rubinstern hat Scharen von Monstern beschworen. Vernichte die Seelenverschlinger!|
1146|Lv.40 Azurinschrein|Haupt |Romlyn und die Beryllon-Wachen halten die Monster zurück. Betritt den Azurinschrein und halte das Böse auf! (Die Quest kann nur im Solomodus abgeschlossen werden.)|
1147|Lv.40 Wächter des Heiligtums|Haupt |Lunaya erklärt dir, dass du erst weiter in den Schrein vordringen kannst, wenn du deine Fähigkeiten beim Wächter bewiesen hast. (Die Quest kann nur im Solomodus abgeschlossen werden.)|
1148|Lv.40 Aufholjagd|Haupt |Cayel berichtet, dass die Feinde bereits das Herz des Azurinschreins betreten haben, um die Götterträne zu stehlen. Halte sie auf! (Die Quest kann nur im Solomodus abgeschlossen werden.)|
1149|Lv.40 Ein bitterer Sieg|Haupt |Du kehrst zur Siedlung zurück und erstattest Melias, dem Ältesten, Bericht.|
1150|Lv.40 Zaros Sorgen|Haupt |Senshi Zaro bedrückt etwas. Folge ihm, wohin er auch geht.|
1151|Lv.41 Ich würde ja, aber ...|Haupt |Soldat Coen bittet dich, nach einem Mädchen zu suchen. Er würde es selbst tun, muss aber auf seinem Posten bleiben.|
1152|Lv.41 Dorf der Verdammten|Haupt |Coen schreibt dir einen Bericht.|
1153|Lv.41 Pilze für alle!|Haupt |Kommandantin Carissa möchte, dass du einige Ahornsporlinge sammelst. Die Pilze werden den Bewohnern der Sandstein-Eremitage wieder zu Kräften verhelfen.|
1154|Lv.41 Ein Hoch auf die Wissenschaft|Haupt |Carissa schickt dich zu Forscher Leon für weitere Einzelheiten.|
1155|Lv.41 Frische Früchtchen|Haupt |Leon behauptet, seine Medizin könne die verschiedensten Krankheiten lindern. Doch eine bestimmte Zutat ist knapp geworden. Sammle Heilfrüchte für ihn.|
1156|Lv.41 Stabilisator|Haupt |Leon benötigt einen Stabilisator, um die Medizin wirksamer zu machen. Er möchte, dass du von den Blumedusen Intakte Blätter sammelst.|
1157|Lv.41 Spektakulär!|Haupt |Leon möchte, dass du etwas Purpurpulver ins Feuer wirfst. Er will die Reaktion aus einiger Entfernung beobachten.|
1158|Lv.41 Kollegentreffen|Haupt |Leon hat einen Durchbruch in seiner Forschung erzielt. Er will sich mit seinen Kollegen treffen, um über die möglichen Folgen zu sprechen.|
1159|Lv.41 Forschungshelfer|Haupt |Die Monster bei den Kieselfällen hindern Tim daran, Wasserproben zu nehmen. Du musst sie vertreiben!|
1160|Lv.42 Nur ein Pieks|Haupt |Forscher Tim hat entdeckt, dass eine Aquaryllis mutiert ist. Er möchte, dass du eine Probe entnimmst, damit er sie untersuchen kann.|
1161|Lv.42 Wasserscheu|Haupt |Tim benötigt einige Wasserproben aus der Nähe des Wasserfalls. Leider ist er ziemlich wasserscheu und möchte, dass du das übernimmst.|
1162|Lv.42 Trio mit vier Thesen|Haupt |Tim will zum Lager zurückkehren, aber er hat zu viele Proben im Gepäck. Deswegen sollst du Forscher Jacob eine Nachricht überbringen.|
1163|Lv.42 Zu alt für den Kram|Haupt |Jacob hat einige Kristalle geschürft, doch jetzt ist er erschöpft. Du sollst für ihn Kristallproben sammeln.|
1164|Lv.42 Die Sache stinkt|Haupt |Jacobs Forschungsaufzeichnungen wurden von den Kappa gestohlen. Hol sie zurück!|
1165|Lv.42 Alte Inschrift|Haupt |Du hast einen Runenkristall gefunden, der eine alte Inschrift aus der Sandstein-Eremitage trägt. Bring ihn zu Caine.|
1166|Lv.42 Unwillkommene Gäste|Haupt |Caine kann die uralte Inschrift nicht entziffern. Er willigt aber ein, dich zum Schamanen der Sandstein-Eremitage zu bringen.|
1167|Lv.42 Spirituelle Suche|Haupt |Das legendäre Auge der Wahrheit befindet sich im heiligen Land Askena, das von Goblins überfallen wurde. Finde heraus, wo Kastor ist.|
1168|Lv.42 Rückeroberung|Haupt |Während Caines Abwesenheit sind die Goblins in Askena eingefallen. Vertreibe sie und erobere Askena zurück.|
1169|Lv.43 Die Höhle des Löwen I|Haupt |Caine geht zum Zaniak-Lager, um mit dem Häuptling zu verhandeln. Du sollst mitkommen.|
1170|Lv.43 Die Höhle des Löwen II|Haupt |Im Zaniak-Lager angekommen stellst du fest, dass die Goblins nicht verhandeln wollen. Du musst ihnen eine Lektion erteilen.|
1171|Lv.43 Die Höhle des Löwen III|Haupt |Der Zaniak-Häuptling startet einen Überraschungsangriff. Wehre dich und dränge ihn zurück.|
1172|Lv.43 Die Höhle des Löwen IV|Haupt |Hinter dem Zaniak-Häuptling erscheint plötzlich Darius, der Abtrünnige der Sandstein-Eremitage. Fasse den Schurken!|
1173|Lv.43 Holzpuppe|Haupt |Darius ist geflüchtet und hat nur eine Holzpuppe hinterlassen, mit der er den Zaniak-Häuptling hypnotisiert hatte. Du musst sie zerstören.|
1174|Lv.43 Den Dingen auf den Grund|Haupt |Der Häuptling der Zaniak kommt wieder zu sich. Er erzählt dir, was Darius vorhatte. Berichte es dem Hochschamanen.|
1175|Lv.43 Das Auge der Wahrheit|Haupt |Der Hochschamane gibt dir den Todeshauch und hofft, dass du damit die Untoten von ihrem Fluch befreien kannst.|
1176|Lv.43 Ruhet in Frieden|Haupt |Die Schraubenzombies sind durch ihren Groll unfähig, die ewige Ruhe zu finden. Schicke sie zurück ins Reich der Toten.|
1177|Lv.44 Die letzte Ruhestätte|Haupt |Kastor hat erfahren, dass Caine auf dem Agast-Totenacker nach Darius sucht. Du eilst ihm nach.|
1178|Lv.44 Seelenbefreiung|Haupt |Beim Agast-Totenacker triffst du Nadira und erfährst, dass Nekroma zahllose Geister gefangen hält und quält. Befreie die armen Geister.|
1179|Lv.44 Todeshauch|Haupt |Erst musst du an Nekromas Diener vorbei, bevor du gegen ihn antreten kannst.|
1180|Lv.44 Der Ursprung des Fluchs|Haupt |Nekroma ist die Quelle des Fluchs. Vernichte ihn und erlöse die Bewohner der Sandstein-Eremitage von ihrem Leid.|
1181|Lv.44 Darius, der Verräter|Haupt |Darius befindet sich im Herzen des Agast-Totenackers. Stelle ihn und schnappe dir die Tafel der Wahrheit.|
1182|Lv.44 Nichts als die Wahrheit|Haupt |Nadira erinnert sich an einen ehemaligen Ältesten, der wissen könnte, wo sich das Auge der Wahrheit befindet. Finde ihn und sprich mit ihm.|
1183|Lv.44 Eine Frage der Ehre|Haupt |Hakkar möchte, dass du beim Reinigungsritual zu Ehren der Ahnen Thymosgras darbringst.|
1184|Lv.45 Belenos' Einladung|Haupt |Der Hochschamane ist dir sehr dankbar für deine Hilfe. Er lädt dich ein, am heiligen Reinigungsritual teilzunehmen.|
1185|Lv.45 Hübsches Federvieh|Haupt |Caine steckt bis über beide Ohren in den Ritualvorbereitungen. Du sollst für ihn ein paar Dekofedern besorgen.|
1186|Lv.45 Rauchzeichen|Haupt |Es mangelt an Räucherkraut. Caine bittet dich, einige Thymosblumen zu sammeln und Kastor zu bringen.|
1187|Lv.45 Große Vorfreude|Haupt |Das Ritual beginnt. Kastor bittet dich, ihn nach Askena zu begleiten. Verpasse nicht die Räucherung!|
1188|Lv.45 Die Opfergabe|Haupt |Der Hochschamane lobt deine Mühen und bittet dich, das Räucherkraut zu entzünden und das Thymosgras zu opfern.|
1189|Lv.45 Vergeben und vergessen|Haupt |Der Hochschamane bittet dich, einen Brief an Carissa zu überbringen, indem er um Entschuldigung für frühere Unhöflichkeiten bittet.|
1190|Lv.45 Eine heiße Spur|Haupt |Das Auge der Wahrheit zeigt dir den Aufenthaltsort der nächsten Götterträne an. Begib dich zur Glutsteppe.|
1191|Lv.46 Karawanenroute|Haupt |Händler Jan bittet dich, die Monster auf dem Weg zu beseitigen. Dafür will er dir verraten, wo der nächste kleine Ort liegt.|
1192|Lv.46 Prost!|Haupt |Jan stellt dir den Gastwirt Seidel vor. Frag ihn aus, während du dir ein Getränk bestellst.|
1193|Lv.46 Der erste Hinweis|Haupt |Gastwirt Seidel glaubt, dass Kräuterhändler Ganji mehr wissen könnte. Derzeit sammelt er südwestlich der Taman-Oase Kräuter.|
1194|Lv.46 Kraut rockt|Haupt |Das Kräutersammeln geht nur schleppend voran. Du beschließt, für Ganji die Tropenschildkröten zu vertreiben, die ihm das Leben schwer machen.|
1195|Lv.46 Voll geskillt!|Haupt |Es gibt noch weitere Monster, die Ganji von seiner Arbeit abhalten. Er bittet dich noch einmal, deine Fähigkeiten einzusetzen.|
1196|Lv.46 Steppengras|Haupt |Jetzt, da Ruhe eingekehrt ist, möchte Ganji, dass du ihm beim Kräutersammeln hilfst, um die verlorene Zeit aufzuholen.  |
1197|Lv.46 Ey Mann, wo ist mein Helfer?|Haupt |Plötzlich greift ein riesiges Biest Ganjis Helferin Ellie an. Auch wenn er so seine Probleme mit ihr hat, bittet Ganji dich, sie zu retten und das Monster zu töten.  |
1198|Lv.46 Verschollene Archäologen|Haupt |Ganji berichtet von einem kürzlich angegriffenen Expeditionsteam. Über den Verbleib der Mitglieder musst du Gastwirt Seidel befragen.  |
1199|Lv.46 Familienbande|Haupt |Seidel erklärt, dass Hauptmann Krantz der Sohn einer der Wächter ist. Leider ist er gerade außerhalb der Siedlung auf Monsterjagd.|
1200|Lv.46 Hilfswache|Haupt |Seidel ernennt dich zur Hilfswache, die zusammen mit Warren die Monster angreifen und die Bewohner beschützen soll.|
1201|Lv.47 Schwer beschäftigt|Haupt |Warren bedankt sich und verrät dir, wo sich Hauptmann Krantz befindet: Er ist im Osten, im Treibsand-Tal.|
1202|Lv.47 Ausgedörrt|Haupt |Krantz sagt, dass viele Wachmänner erschöpft und durstig sind. Hole ihnen etwas Wasser zur Erfrischung.|
1203|Lv.47 Schritt für Schritt|Haupt |Krantz hofft, dass du die Kampfhandlungen von der Stadt weglenken kannst. Du sollst dich zu den Fronttruppen begeben.|
1204|Lv47 Günstige Gelegenheit|Haupt |Varok möchte, dass du ihm hilfst, die Monster zu bekämpfen und die Bewohner vor den Angriffen zu schützen.|
1205|Lv.47 Informationsabgleich|Haupt |Varok schickt dich zum Aufklärungsbataillon, um herauszufinden, warum die Monster die Stadt angreifen.|
1206|Lv.47 Zeit schinden|Haupt |Ralph behauptet, dass der Königssandigator am Aufruhr schuld ist. Du musst etwas Zeit schinden, bis Ralph den Aufenthaltsort gefunden hat.|
1207|Lv.47 Einmal mit Wumms!|Haupt |Ralph findet, dass es zu viele Monster sind, um eins nach dem anderen auszuschalten. Er will lieber Landminen benutzen.|
1208|Lv.47 Sandi-Dundee|Haupt |Ralph hat herausgefunden, wo der Königssandigator steckt. Du sollst das Biest ein für alle Mal erledigen.|
1209|Lv.47 Alles im Lot!|Haupt |Die Krise ist überstanden. Begleite Ralph zurück zu Hauptmann Krantz und erstatte Bericht.|
1210|Lv.47 Mein Vater|Haupt |Krantz bittet dich, Bürgermeister Briggs Bericht zu erstatten. Wenn er wieder in der Stadt ist, will er dir von seinem Vater erzählen.|
1211|Lv.48 Ich weiß, wer es weiß|Haupt |Krantz weiß nicht genau, wo die Ruinen sich befinden sollen. Er schlägt dir vor, auf dem Wüstenbasar mit Schwarzmarkthändler Mitroff zu sprechen.|
1212|Lv.48 Umsonst ist der Tod|Haupt |Der Schwarzmarkthändler möchte, dass du nach Nordwesten gehst und seine Helferin Philomena suchst.|
1213|Lv.48 Vorsicht vor dem Hund|Haupt |Philomena bittet dich, die Wildhunde der Wüstenbanditen zu vertreiben. Dann kannst du die gestohlenen Güter zurückholen.|
1214|Lv.48 Der nächste Auftrag|Haupt |Philomena hat eine weitere Aufgabe für dich. Sammle die Vorräte aus den Verlorenen Kisten wieder ein.|
1215|Lv.48 Wissensdurst|Haupt |Philomena findet immer neue Aufgaben: jetzt sollst du die Vorratsliste zu Mitroff bringen.|
1216|Lv.48 Hart erarbeiten|Haupt |Mitroff verkauft seine Informationen wirklich teuer. Du musst Philomena weiterhin helfen.|
1217|Lv.48 Mein Tanzbereich!|Haupt |Philomena sagt, dass die Banditen ungeheuer lästig und angriffslustig werden. Zeit, sie ihn ihre Schranken zu weisen.|
1218|Lv.48 Angriff ist die beste Verteidigung|Haupt |Der Banditen-Anführer plant einen Überfall auf den Wüstenbasar. Philomena findet, ein Erstschlag von deiner Seite aus würde ihm zeigen, wo der Hammer hängt.|
1219|Lv.48 Jetzt reichts aber!|Haupt |Philomena findet, dass du dir jetzt deine Belohnung von Mitroff ehrlich verdient hast.|
1220|Lv.48 Zieht euch warm an!|Haupt |Du sagst Mitroff, was du von seinen Methoden hältst. Aber euer gemeinsames Ziel eint euch. Ihr geht ins Finstersturm-Lager zu Söldner Salim.|
1221|Lv.49 Lauschangriff|Haupt |Söldner Salim behauptet, dass er zu Kundschafterzwecken hier lauscht. Unterstütze ihn bei seiner Aufgabe.|
1222|Lv.49 Frage und Antwort|Haupt |Marisa findet, ihr würdet schneller an Informationen kommen, wenn ihr einen Finstersturm-Räuber kidnappt und verhört.|
1223|Lv.49 Zuckerbrot und Peitsche|Haupt |Verhöre den Räuber zu den Alten Ruinen und dem geheimen Schatz.|
1224|Lv.49 Geschlossene Gesellschaft|Haupt |In den Habseligkeiten des Räubers findest du eine Einladung zu einer Auktion. Du verkleidest dich als Räuber, um daran teilzunehmen.|
1225|Lv.49 Räuber berauben|Haupt |Die Finstersturm-Räuber besitzen ein Antikes Szepter. Stiehl es ihnen, damit sie es nicht für ihre bösen Zwecke missbrauchen.|
1226|Lv.49 In der Minderheit|Haupt |Es sind einfach zu viele Finstersturm-Räuber! Wenn du ihnen das Antike Szepter entwenden willst, musst du ihre Reihen dezimieren.|
1227|Lv.49 Ihr zuerst!|Haupt |Bevor du in das Zelt eindringen und das Antike Szepter stehlen kannst, musst du die Finstersturm-Wächter ausschalten.|
1228|Lv.49 Skint|Haupt |Der Finstersturm-Anführer ist mit dem Szepter auf der Flucht. Verfolge ihn und nimm es ihm ab!|
1229|Lv.49 Mein Teil der Abmachung|Haupt |Du nimmst vom Anführer das Antike Szepter und die Karte irgendwelcher Ruinen an dich. Wie vereinbart beschließt du, das Zepter Mitroff zu übergeben.|
1230|Lv.49 Geld oder Leben|Haupt |Mitroff möchte an deinem Abenteuer teilhaben und fragt, ob er dich zu den Alten Ruinen begleiten kann.|
1231|Lv.50 Durchgeknallte Ruinenwächter|Haupt |Auf dem Weg triffst du auf Krantz und informierst ihn über die Geschehnisse. Er möchte dich ebenfalls begleiten und die Ruinenwächter erledigen, die Chaos verbreiten.|
1232|Lv.50 Menhirs Wache|Haupt |Ein gigantischer Ruinenwächter stellt sich dir entgegen. Tu dich mit Krantz zusammen und bezwinge ihn!|
1233|Lv.50 SOS|Haupt |Einige Soldaten wurden verwundet und haben sich verirrt. Finde heraus, wo sie stecken und zünde eine Leuchtrakete.|
1234|Lv.50 Spracherkennung|Haupt |Diese Ruinenwächter haben es dir nicht einfach gemacht. Aber die Inschrift auf der Karte verstehst du nicht. Zum Glück kann Marisa helfen.|
1235|Lv.50 Ausrüstung? Check!|Haupt |Überprüfe zusammen mit Marisa und Krantz eure Ausrüstung, bevor ihr die Ruinen betretet.|
1236|Lv.50 Drei sind einer zuviel|Haupt |Der Weg wird durch einen mächtigen Schutzschild versperrt. Nur du und Marisa kommen hindurch. Krantz wird wohl davor warten müssen.|
1237|Lv.50 Ein feines Gespür|Haupt |Marisa kann die Anwesenheit anderer Senshi spüren. Es scheint, als herrsche die Ruhe vor dem großen Sturm. Beeilt euch! (Die Quest kann nur im Solomodus abgeschlossen werden.)|
1238|Lv.50 Die Zeit ist knapp!|Haupt |Marisa kann die Präsenz des Rubinsterns spüren. Sie treibt dich zur Eile, denn wenn die Götterträne bereits gestohlen wurde, waren all eure Mühen umsonst! (Die Quest kann nur im Solomodus abgeschlossen werden.)|
1239|Lv.50 Mehr Glück beim nächsten Mal!|Haupt |Die Götterträne ist zum Greifen nahe! Die Inschrift auf der Wand beschreibt die Jahrtausende währende Beziehung zwischen Menschen und Sanktopolisianern. (Die Quest kann nur im Solomodus abgeschlossen werden.)|
1240|Lv.50 Was die Zukunft bringt|Haupt |Eine letzte Götterträne fehlt noch, bevor das Gleichgewicht wieder hergestellt werden kann. Doch vorerst kannst du nach Ödlingen zurückkehren und dich ausruhen.|
1241|Lv.51 Seuchenalarm|Schlachtfeld (Täglich)|Im Südwesten haben sich einige erkrankte Monster versammelt. Du musst sie ausrotten, bevor sich die Seuche ausbreitet!|
1242|Lv.52 Schädlingsbekämpfung|Schlachtfeld (Täglich)|Lege Insektenköder aus, um die Insekten zu vertreiben, die im Süden herumschwärmen.|
1243|Lv.53 Auflademanöver|Schlachtfeld (Täglich)|Benutze den Magiekristall, um die Magischen Totems wieder aufzuladen.|
1244|Lv.54 Seuchenursprung|Schlachtfeld (Täglich)|Besiege die Beulenschleimlinge mit Hilfe des Magischen Totems.|
1245|Lv.55 Verschlinger vernichten|Schlachtfeld (Täglich)|Töte die Seelenverschlinger, damit Zaida die Läuterungsbarriere erstellen kann.|
1246|Lv.51 Noomirettung|Schlachtfeld (Täglich)|Monster sind in das Gebiet der Noomi eingefallen. Kayam hofft, dass du den Noomi helfen kannst.|
1247|Lv.52 Flatterfeinde|Schlachtfeld (Täglich)|Beseitige die Vampirfledermäuse, damit sie den Heilungsprozess nicht unterbrechen und finde Lyram, den Freund der Noomi.|
1248|Lv.53 Blumentau|Schlachtfeld (Täglich)|Es gibt nicht genügend Heiltau, um alle Noomi zu verarzten. Du kannst helfen, indem du mehr Heiltau sammelst.|
1249|Lv.54 So ein Schlammassel!|Schlachtfeld (Täglich)|Bezwinge die Schlammgolems in der Nähe und rette die Noomi.|
1250|Lv.55 Sichere Heimkehr|Schlachtfeld (Täglich)|Bezwinge die Moorgolems und erleichtere den Noomi so die Flucht.|
1251|Lv.51 Unruhige Oger|Schlachtfeld (Täglich)|Begib dich zusammen mit Jayne nach Arboring.|
1252|Lv.52 Wo ist Mama?|Schlachtfeld (Täglich)|Die Oger haben einige der Dorfbewohner entführt. Verhöre den Oger-Wachhauptmann!|
1253|Lv.53 Schlaf, Oger, schlaf|Schlachtfeld (Täglich)|Die entführten Bewohner wurden in Käfige gesperrt. Entwende der Schlafenden Oger-Wache den passenden Schlüssel.|
1254|Lv.54 Hinter Gittern|Schlachtfeld (Täglich)|Tu dich mit Jayne zusammen und benutze den entzauberten Käfigschlüssel, um die Bewohner zu befreien und die Käfigwache zu besiegen.|
1255|Lv.55 Zeit für den Abgang|Schlachtfeld (Täglich)|Bezwinge den Oger-Häuptling und halte seinen finsteren Plan auf.|
1256|Lv.51 Angriffstrupp|Schlachtfeld (Täglich)|Geh zum Feldlager, um Cathie zu suchen.|
1257|Lv.52 Einfall ins Werodentia-Lager|Schlachtfeld (Täglich)|Brich mit Gawynn auf, um Cathie zu finden. Tötet alle Feinde, die sich euch entgegenstellen.|
1258|Lv.53 Ein gefundenes Fressen|Schlachtfeld (Täglich)|Finde den Vorratsspeicher der Werodentia und stecke ihn in Brand.|
