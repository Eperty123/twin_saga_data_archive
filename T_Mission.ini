3253|Lv.53 Schlaf, Oger, schlaf|Haupt |Die entführten Bewohner wurden in Käfige gesperrt. Entwende der Schlafenden Oger-Wache den passenden Schlüssel.|
3254|Lv.54 Hinter Gittern|Haupt |Tu dich mit Jayne zusammen und benutze den entzauberten Käfigschlüssel, um die Bewohner zu befreien und die Käfigwache zu besiegen.|
