3285|Lv.55 Heilige Weihen|Haupt |Albert rät dir, Weihwasser auf den Gräbern zu versprengen, um den Seelen ewige Ruhe zu gewähren.|
3286|Lv.55 Metropolruinen |Haupt |Charles von Rhin will Truppen in die Geisterstadt abziehen. Er hofft, dass du ihn begleitest. |
3287|Lv.55 Geisterjäger |Haupt |Die Geisterstadt wird von zahlreichen Geistersoldaten und Geistergenerälen bewacht. Benutze den Sakrozauber, um sie zu entwaffnen.|
3288|Lv.55 Geistermarsch |Haupt |Die Geisterritter versammeln sich auf dem Schlachtfeld. Zerschlage ihre Truppen! |
3289|Lv.55 Geistherrscher |Haupt |Der Geistherrscher verwandelt einfache Geister in fürchterliche Krieger. Du musst ihn aufspüren und zur Strecke bringen. |
3290|Lv.55 Der alte König |Haupt |Der Anführer der Geisterarmee ist der frühere König von Arkadien: Egidius von Rhin. Bezwinge ihn, um eine Chance gegen die Rubinstern-Truppen zu haben. |
