3243|Lv.53 Auflademanöver|Haupt |Benutze den Magiekristall, um die Magischen Totems wieder aufzuladen.|
3244|Lv.54 Seuchenursprung|Haupt |Besiege die Beulenschleimlinge mit Hilfe des Magischen Totems.|
3245|Lv.55 Verschlinger vernichten|Haupt |Töte die Seelenverschlinger, damit Zaida die Läuterungsbarriere erstellen kann.|
3246|Lv.51 Noomirettung|Haupt |Monster sind in das Gebiet der Noomi eingefallen. Kayam hofft, dass du den Noomi helfen kannst.|
3247|Lv.52 Flatterfeinde|Haupt |Beseitige die Vampirfledermäuse, damit sie den Heilungsprozess nicht unterbrechen und finde Lyram, den Freund der Noomi.|
