 Outside the town, you can find a vast Pumpkin field. You can even come to Sebastian's wife, Olivia, following the scent to see if you can get a delicious Pumpkin pie. But before you eat the Pumpkin pie, you might face the giant Bulbird <Pumpkin Gourmand> Bree. You won't be able to take any Pumpkins with you. To the northwest of Raywing Borough, you will find an ancient land called the Ancient Battlefield. If you want to visit, be careful not to annoy the local giant spirits and evil spirits. They're tough as nails. Especially <Monster Claw> Claudie, who has a huge belly, doesn't look cute when she's in trouble. But if you're in trouble, she might attack with Lightning speed. Be careful!
 If you want to leave this place, please remember not to go to the port. It's not a good idea to take a boat because you don't know where to take the cargo. Remember, you will be on your way to the Ancient Battlefield. Just keep going and you'll be able to continue your next adventure!|
